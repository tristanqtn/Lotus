name: Test and Lint

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci || npm install
        
      - name: Auto-fix linting issues
        run: npm run lint:fix || echo "Auto-fix attempted"
        
      - name: Lint code (non-blocking)
        run: npm run lint || echo "Linting issues found, continuing build"
        continue-on-error: true
        
  # Placeholder for future test job
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci || npm install
        
      - name: Run tests
        run: npm test
